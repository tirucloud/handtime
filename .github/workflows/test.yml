name: Deploy Nginx Static Website

on:
  push:
    branches:
      - main   # Trigger when code is pushed to main branch

jobs:
  deploy:
    name: Build and Deploy Nginx Container
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      
      # Step 2: Set up Docker Buildx (for building images)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Build Docker image
      - name: Build Docker Image
        run: |
          docker build -t nginx-static-site .

      # Step 4: Stop any existing container
      - name: Stop existing container
        run: |
          docker rm -f nginx-static || true

      # Step 5: Run new Nginx container
      - name: Run Nginx Container
        run: |
          docker run -d \
            --name nginx-static \
            -p 81:80 \
            nginx-static-site

      # Step 6: Verify container is running
      - name: Verify running container
        run: docker ps -a
