name: Deploy Nginx Static Website

on:
  push:
    branches:
      - main   # Trigger when code is pushed to main branch

jobs:
  deploy:
    name: Build and Deploy Nginx Container
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install Docker
      - name: Install Docker
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ca-certificates curl gnupg lsb-release
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] \
            https://download.docker.com/linux/ubuntu \
            $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update -y
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
          sudo systemctl start docker
          sudo systemctl enable docker

      # Step 3: Verify Docker installation
      - name: Verify Docker Installation
        run: docker --version

      # Step 4: Set up Docker Buildx (for building images)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 5: Build Docker image
      - name: Build Docker Image
        run: |
          docker build -t nginx-static-site .

      # Step 6: Stop any existing container
      - name: Stop existing container
        run: |
          docker rm -f nginx-static || true

      # Step 7: Run new Nginx container
      - name: Run Nginx Container
        run: |
          docker run -d \
            --name nginx-static \
            -p 80:80 \
            nginx-static-site

      # Step 8: Verify container is running
      - name: Verify running container
        run: docker ps -a
